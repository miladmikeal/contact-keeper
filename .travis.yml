language: node_js
node_js:
  - 10.8
addons:
  apt:
    packages:
      - libgconf-2-4
services:
  - docker
cache:
  npm: true
  directories:
    - '~/.npm'
    - './node_modules'
    - '~/.cache'
  override:
    - npm ci
    - npm run cy:verify
    - npm run cy:info
before-install:
  - cd client && npm i && cd ..
install:
  - npm ci
before_script:
  - docker-compose build
script:
  - docker-compose up & wait-on http://localhost:3006
  - npm run cy:run
  - kill $(jobs -p) || true
deploy:
  provider: heroku
  api_key:
    secure: 
  app: mikeal-contact-keeper
  on:
    repo: miladmikeal/contact-keeper
